<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrigado pela Compra</title>
  <style>
    body {
      background: #f6f6f6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .mensagem {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 3px 16px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    .mensagem h1 {
      color: #21409a;
      margin-bottom: 12px;
    }

    .mensagem p {
      font-size: 1.1rem;
      color: #444;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 24px;
      padding: 10px 24px;
      background: #21409a;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.2s;
    }

    .btn-voltar:hover {
      background: #1c357a;
    }
  </style>
</head>
<body>
  <div class="mensagem">
    <h1>Obrigado pela sua compra!</h1>
    <p>Seu pedido foi recebido e está sendo processado.</p>
    <a href="index.html" class="btn-voltar">Voltar para o Início</a>
  </div>
</body>
</html>
